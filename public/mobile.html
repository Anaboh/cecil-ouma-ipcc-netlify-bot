<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPCC Climate Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 90%;
            padding: 20px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: white;
            color: #764ba2;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(2px);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç IPCC Climate Bot</h1>
        <p>AI-Powered Climate Science Assistant</p>
        <a href="/app" class="btn">Launch Climate Bot</a>
        <p style="margin-top: 30px; font-size: 1rem;">
            Access comprehensive analysis of IPCC climate reports
        </p>
    </div>
    <div class="footer">
        Optimized for mobile devices
    </div>
</body>
</html>
