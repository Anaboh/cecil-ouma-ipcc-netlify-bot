<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IPCC Climate Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Check if mobile device
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "/mobile.html";
        } else {
            window.location.href = "/app";
        }
    </script>
</head>
<body>
    <h1>üåç IPCC Climate Bot</h1>
    <p>Loading the climate science assistant...</p>
    <div class="loader"></div>
    <p>If you're not redirected automatically, <a href="/app">click here for desktop</a> or <a href="/mobile.html">click here for mobile</a></p>
</body>
</html>
